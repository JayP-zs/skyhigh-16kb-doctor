name: CI - Skyhigh 16KB Doctor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Gradle build
        run: ./gradlew build --stacktrace

  doctor:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Skyhigh 16KB Doctor
        run: ./gradlew :app:skyhighDoctor

  verify:
    runs-on: ubuntu-latest
    needs: doctor
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Verify report generated
        run: |
          REPORT_PATH="app/build/skyhigh/reports/final/final.html"
          if [ -f "$REPORT_PATH" ]; then
            echo "✅ Report generated at $REPORT_PATH"
          else
            echo "❌ Report not found!"
            exit 1
          fi
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: skyhigh-16kb-doctor-report
          path: app/build/skyhigh/reports/final/final.html
